<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录注册弹层</title>
<link rel="stylesheet" href="css/1shang-reset.css" />
<link rel="stylesheet" href="css/1shang-global.css" />
<link rel="stylesheet" href="css/1shang-v2.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/1shang-ui.js"></script>
</head>

<body>
登录

<div class="loginSignUpLayer">
	<ul id="signUp">
    	<li class="tit">
        	没有帐号请注册<span>已注册？<em id="toLogin">登录</em></span>
        </li>
    	<li><input type="text" class="mobile" /></li>
        <li><input type="password" class="password" /></li>
        <li><input type="password" class="password" /></li>
        <li><input type="text" class="pin" /><input type="button" class="getPin gray" value="50秒后再次获取" /></li>
        <li><input type="button" value="注&nbsp;&nbsp;册" class="submitBtn" /></li>
        <li class="agreement"><input type="checkbox" checked="checked" />我已阅读并接受<a href="#">易赏服务条款</a></li>
    </ul>
    <div class="loginInner" style="display: none;">
        <div class="loginTab">
            <span class="on first">微信登录</span>
            <span class="">帐号登录</span>
        </div>
        <div class="wechatLogin loginBox">
            <p>手机扫码，安全登录</p>
            <img id="imgURL" src="images/1shang-wechat.jpg" >
            <p class="blueSub">使用微信扫描上面二维码</p>
            <a class="linkHelp" href="#">
                <i>?</i><span>使用帮助</span>
            </a>
            <div class="helpBg" style="display: none;"><img src="images/login/help_bg.png"></div>
        </div>
        <div class="accLogin loginBox" style="display: none;">
            <ul>
                <li class="tit">
                    如有帐号,请登录
                </li>
                <li><input type="text" class="mobile" /></li>
                <li><input type="password" class="password" /></li>
                <li><input type="text" class="pin" /><img src="images/login/getValidateImg.png" /></li>
                <li><input type="button" value="登&nbsp;&nbsp;录" class="submitBtn" /></li>
                <li>
                    <span class="left"><input type="checkbox" name="remberme" value="1" checked="">记住用户名</span>
                    <i class="right"><a href="/losePassword.jsp">忘记密码？</a>|<a id="toSignUp" href="javascript:;"><span class="blue">免费注册</span></a></i>
                </li>
            </ul>
        </div>
    </div>   
</div>





<script>
$(document).on("click",".loginTab span",function(){
	var $this =$(this),
		index = $this.index();
	$(".loginTab span").removeClass("on");
	$this.addClass("on");
	$(".loginBox").hide();
	$(".loginBox").eq(index).show();	
});
$(document).on("click","#toLogin",function(){
	$("#signUp").hide();
	$(".loginInner").show();
});
$(document).on("click","#toSignUp",function(){
	$(".loginInner").hide();
	$("#signUp").show();
});
$(".linkHelp").hover(function(){$(".helpBg").show();},function(){$(".helpBg").hide();});
</script>

</body>
</html>
