<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="赏网是赏励信息科技推出的专门为企业提供促销奖品采购的综合电商平台，提供三网小额话费、三网流量、促销奖品、促销活动等产品，同时我们提供终端物流、发货管理等平台等创新端到端式服务。" />
<meta name="keywords" content="1shang，易赏，易赏网，奖品商城，促销商城，促销活动，奖品采购，奖品团购、促销品" />
<title>1shang-仓配弹层</title>
<link rel="stylesheet" href="css/1shang-reset.css" />
<link rel="stylesheet" href="css/1shang-global.css" />
<link rel="stylesheet" href="css/style-v2.css" />
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/1shang-ui.js"></script>
</head>

<body>
支付成功:<br /><br />
<div class="paymentSuccessLayer">
	<h1 class="successIco">您已经支付成功<a href="#">去选择发货地址</a></h1>
    <p class="paymentResult">本次支付金额：<span class="org">￥1.00</span>支付成功&nbsp;&nbsp;&nbsp;&nbsp;订单总金额：<span class="org">￥1.00</span></p>
</div>
新增发货地址:<br /><br />
<div class="addAddressLayer">
	<h2>新增发货地址</h2>
    <table cellpadding="0" cellspacing="0">
    	<tr>
        	<td width="100" align="right"><span class="org">*</span>发货人姓名：</td>
            <td><input type="text" class="w340Text" value="" placeholder="建议填写品牌名或活动名" /></td>
        </tr>
        <tr>
        	<td align="right">始发地：</td>
            <td><select class="w340Select"><option>请选择所在城市</option></select></td>
        </tr>
        <tr>
        	<td valign="top" align="right">详细地址：</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
        	<td align="right"><span class="org">*</span>联系电话：</td>
            <td><input type="text" class="w340Text" value="" placeholder="建议填写活动客服电话" /></td>
        </tr>
        <tr>
        	<td colspan="2" align="center">
            	<input type="button" class="w80h24OrgBtn" value="保存" />
            </td>
        </tr>
    </table>
</div>
</body>
</html>
