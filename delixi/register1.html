<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />        
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" /> 
<title>经销商注册</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="header">
	<a href="javascript:history.go(-1);" class="leftBtn"></a>
	注册
</div>

<div class="center gray">
	<div class="registerBox">
    	<table class="registerTable" cellpadding="0" cellspacing="0">
        	<tr>
            	<td>
                	<select class="w100Select" />
                    	<option>经销商</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td>
                	<input type="text" class="w100Text" value="" placeholder="姓名" />
                </td>
            </tr>
            <tr>
            	<td>
                	<select class="w46Select left" />
                    	<option>上海市</option>
                    </select>
                    <select class="w46Select right" />
                    	<option>闸北区</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td>
                	<select class="w100Select" />
                    	<option>从事行业</option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td>
                	<input type="password" class="w100Text" placeholder="密码" />
                </td>
            </tr>
            <tr>
            	<td>
                	<input type="button" class="registerBtn" value="注&nbsp;&nbsp;册" />
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
